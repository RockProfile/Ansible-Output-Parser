name: pre-commit

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - 'main'

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - uses: pre-commit/action@v3.0.0
