image: 192.168.0.5:8086/python-cicd

stages:
  - test
  - deploy

before_script:
  - pip install virtualenv
  - virtualenv /tmp/venv
  - source /tmp/venv/bin/activate
  - pip install .[test]

Linting:
  stage: test
  script:
    - flake8

Type-Checking:
  stage: test
  script:
    - mypy .

Pytest:
  stage: test
  script:
    - pytest

Upload:
  stage: deploy
  script:
    - mkdir dist/
    - python setup.py bdist_wheel
    - export TWINE_NON_INTERACTIVE=1
    - twine upload -r $NEXUS_PIP_URL -u $NEXUS_USERNAME -p $NEXUS_PASSWORD dist/*
